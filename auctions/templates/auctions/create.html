{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a new Listing</h2>
    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            Title
            {{form.title}}
        </div>
        <div class="form-group">
            Description
            {{form.description}}
        </div>
        <div class="form-group">
            Image
           {{form.image}}
        </div>
        <div class="form-group">
            Category
            {{form.category}}
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
