{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Pick a Category</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <ul>
            {% for category in categories %}
                <li><input type="submit" name="category" value="{{category.categoryTitle}}"></li>
            {% endfor %}
        </ul>
    </form>

{% endblock %}
